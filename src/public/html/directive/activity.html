  <link rel="stylesheet" href="css/directive/activity.css">

  <div class="activity-container">
    <div class="tweet-row1">
      <a class="avatar-image-link">
        <img class="avatar-image">
      </a>
      <div class="name-container">
        <a class="name large-text"></a>
        <a class="screen-name standard-text"></a>
      </div>
      <div class="experience-container">
        <div class="experience-wrapper">
          <div class="experience large-text"></div>
          <div class="classification-container">
            <div class="classification"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tweet-row2">
        <p id="tweet-text" class="standard-text"></p>
        <a class="media-link">
          <img class="tweet-media">
        <a/>
    </div>

    <div class="tweet-row3">
      <div class="tweet-footer">
        <a class="timestamp small-text text-secondary"></a>
        <div class="tweet-action-container">
          <a class="reply">
            <img class="tweet-action small-text" src="image/twitter/default-reply.png">
          </a>
        </div>
        <div class="tweet-action-container">
          <a class="retweet">
            <img class="tweet-action small-text" src="image/twitter/default-retweet.png">
          </a>
        </div>
        <div class="retweet-count tweet-action-count"></div>
        <div class="tweet-action-container">
          <a class="favorite">
            <img class="favorite-action tweet-action small-text" src="image/twitter/default-favorite.png">
          </a>
        </div>
        <div class="favorite-count tweet-action-count"></div>
      </div>
    </div>
  </div>
