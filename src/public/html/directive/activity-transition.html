    <div class="at-container">
        <div class="at-head-container">
            <div class="at-center">
                <div class="at-avatar-container">
                    <div class="at-avatar-image-container">
                        <a href="https://twitter.com/{{tweetData.screenName}}" target="_blank">
                            <img src="{{tweetData.avatarImageSrc}}" class="at-avatar-image"/>
                        </a>
                    </div>
                    <a href="https://twitter.com/{{tweetData.screenName}}" target="_blank" class="large-text at-avatar-text at-name">{{tweetData.name}}</a>
                    <a href="https://twitter.com/{{tweetData.screenName}}" target="_blank" class="standard-text text-secondary at-avatar-text at-screen-name">@{{tweetData.screenName}}</a>
                </div>
                <div class="at-experience-container">
                    <div class="at-experience-inner-container">
                        <div class="large-text at-experience">+{{tweetData.experience}}</div>
                        <div class="glyphicon {{tweetData.classificationGlyphicon}} at-classification"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="at-text-container">
            <div class="standard-text text-align-center" ng-bind-html="tweetData.text | html"></div>
            <div class="at-image-container" ng-if="tweetData.media">
                <a href="https://twitter.com/statuses/{{tweetData.tweetId}}" target="_blank" ng-repeat="media in tweetData.media" ng-if="media.url">
                    <img src="{{tweetData.formatMedia()}}" class="at-image"/>
                </a>
            </div>
        </div>
        <div class="at-footer-container">
            <div class="height-100 text-align-center">
                <div class="at-footer">
                    <div class="at-date-container">
                        <a class="small-text text-secondary" href="https://twitter.com/statuses/{{tweetData.tweetId}}" target="_blank">{{tweetData.formatDate()}}</a>
                    </div>
                    <div class="at-intent-container" ng-init="replySrc='image/twitter/default-reply.png'">
                        <a href="https://twitter.com/intent/tweet?in_reply_to={{tweetData.tweetId}}" target="_blank">
                            <img src="{{replySrc}}" class="at-intent" ng-mouseover="replySrc='image/twitter/reply-hover.png'" ng-mouseout="replySrc='image/twitter/default-reply.png'">
                        </a>
                    </div>
                    <div class="at-intent-container" ng-init="retweetSrc='image/twitter/default-retweet.png'">
                        <a href="https://twitter.com/intent/retweet?tweet_id={{tweetData.tweetId}}" target="_blank">
                            <img src="{{retweetSrc}}" class="at-intent" ng-mouseover=" retweetSrc='image/twitter/retweet-hover.png'" ng-mouseout="retweetSrc='image/twitter/default-retweet.png'">
                        </a>
                    </div>
                    <div class="at-intent-count-container" ng-if="tweetData.retweetCount > 0">
                        <p class="small-text text-secondary at-intent-count">{{tweetData.retweetCount}}</p>
                    </div>
                    <div class="at-intent-container" ng-init="favoriteSrc='image/twitter/default-favorite.png'">
                        <a href="https://twitter.com/intent/favorite?tweet_id={{tweetData.tweetId}}" target="_blank">
                            <img src="{{favoriteSrc}}" class="at-intent" ng-mouseover=" favoriteSrc='image/twitter/favorite-hover.png'" ng-mouseout="favoriteSrc='image/twitter/default-favorite.png'">
                        </a>
                    </div>
                    <div class="at-intent-count-container" ng-if="tweetData.favoriteCount > 0">
                        <p class="small-text text-secondary at-intent-count">{{tweetData.favoriteCount}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
