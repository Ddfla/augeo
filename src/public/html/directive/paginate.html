  <div id="page-container">
    <div id="arrow-left-container">
      <div class="arrow-left" ng-class="{false: 'arrow-left-button'}[currentPageNumber == 1]" ng-click="previous()"></div>
    </div>
    <div id="page-number-container">
    <div ng-repeat="el in paginatorElements track by $index" class="{{el.class}}" ng-click="loadPage({page:el.value})">{{el.value}}</div>
    </div>
    <div id="arrow-right-container">
      <div class="arrow-right" ng-class="{false: 'arrow-right-button'}[currentPageNumber == lastPage]" ng-click="next()"></div>
    </div>
  </div>

  <link rel="stylesheet" href="css/directive/paginate.css">
