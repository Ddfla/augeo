  <div class="skill-container">
    <div class="augeo-canvas">

      <!-- Insert glyphicon -->
      <div ng-if="skill.glyphicon != null" id="main-skill-icon-container" class="skill-icon-container">
        <div id="main-skill-icon" class="customGlyphicon glyphicon {{skill.glyphicon}}"></div>
      </div>

      <!-- Insert image -->
      <div ng-if="skill.glyphicon == null" id="subskill-icon-container" class="skill-icon-container">
        <a id="image-link">
          <img id="circular-augeo-image">
        </a>
      </div>
    </div>
  </div>
