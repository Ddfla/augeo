  <!-- Header -->
  <div class="container" ng-show="isLoaded">
    <div class="row">
      <div id="header-jumbotron" class="jumbotron">
        <div id="header-container">
          <div id="profile-pic-container">
              <a id="profile-pic" href="https://www.twitter.com/{{screenName}}">
                  <img id="profile-avatar" class="max-size" src="{{profileImageUrl}}">
              </a>
              <div id="view-activity-link">
                <a ui-sref="viewActivity({screenName:screenName})">View All Activity</a>
              </div>
          </div>
          <div id="recent-activity-container">
              <activity-transition ng-if="!invalidProfile && currentTweet" id= "profile-transition" visible="visible" tweet-data="currentTweet"></activity-transition>
         </div>
        </div>
      </div>
    </div> <!-- end header row -->
  </div> <!-- end header container -->

  <!-- Skill Image/logo -->
  <div id="skill-icon-container" class="row remove-margin" ng-show="isLoaded">
    <skill-view skill="mainSkill" is-main-skill="true"></skill-view>
  </div>

  <!-- Content -->
  <div class="row remove-margin" ng-show="isLoaded">
    <div id="leftContainer" class="col-md-2 col-sm-2 col-xs-1"></div>

    <div id="content-container" class="col-md-8 col-sm-8 col-xs-10">
      <div id="medium-screen" ng-repeat="row in mediumArray">
        <div class="row skill-row">
          <div ng-repeat="cell in row" class="col-md-4 height-100">
            <skill-view ng-if="cell" skill="cell"></skill-view>
          </div>
        </div>
      </div>

      <div id="small-screen" ng-repeat="row in smallArray">
        <div class="row skill-row">
          <div ng-repeat="cell in row" class="col-sm-6 height-100" skill=cell>
            <skill-view ng-if="cell" skill="cell"></skill-view>
          </div>
        </div>
      </div>

      <div id="xsmall-screen" ng-repeat="elem in skills">
        <div class="row skill-row">
          <div class="col-xs-12 height-100">
            <skill-view ng-if="elem" skill="elem"></skill-view>
          </div>
        </div>
      </div>
    </div>

    <div id="rightContainer" class="col-md-2 col-sm-2 col-xs-1"></div>

    </div> <!-- end content container -->
  </div> <!-- end content row -->
