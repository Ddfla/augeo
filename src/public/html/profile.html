  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/directive/skill-view.css">

  <!-- Header -->
  <div class="container" ng-show="isLoaded">
    <div class="row">
      <div id="header-jumbotron" class="jumbotron">
        <div id="header-container">
          <div id="profile-pic-container">
              <a id="profile-pic" href="https://www.twitter.com/{{screenName}}">
                  <img class="fill-height" src="{{profileImageUrl}}">
              </a>
              <div id="view-activity-link">
                <a ui-sref="viewActivity({screenName:screenName})">View All Activity</a>
              </div>
          </div>
          <div id="recent-activity-container">
              <div activity ng-if="!invalidProfile && tweetData" tweet-data="tweetData" init-message="initMessage" state="state"></div>
              <div ng-if="invalidProfile" class="large-text text-align-center">Sorry, but this user does not exist.</div>
         </div>
        </div>
      </div>
    </div> <!-- end header row -->
  </div> <!-- end header container -->

  <!-- Logo -->
  <div class="row remove-right-margin">

    <!-- Skill Image/logo -->
    <div id="skill-icon-container" class="row">
      <div class="fill-height" skill-view></div>
    </div>
  </div> <!-- end logo row -->

  <!-- Content -->
  <div class="row remove-right-margin" ng-show="isLoaded">
    <div id="leftContainer" class="col-md-2 col-sm-2 col-xs-3">
    </div>

    <div id="content-container" class="col-md-8 col-sm-8 col-xs-6">
      <!-- Place sub-skill views -->
      <div id="medium-screen" ng-repeat="row in mediumArray">
        <div class="row skill-row">
          <div ng-repeat="cell in row" skill-view id="{{cell.id}}" class="col-md-4 fill-height" skill=cell circle-radius="87"></div>
        </div>
      </div>

      <div id="small-screen" ng-repeat="row in smallArray">
        <div class="row skill-row">
          <div ng-repeat="cell in row" skill-view id="{{cell.id}}" class="col-sm-6 fill-height" skill=cell circle-radius="87"></div>
        </div>
      </div>

      <div id="xsmall-screen" ng-repeat="elem in skills">
        <div class="row skill-row">
          <div skill-view id="{{elem.id}}" class="col-xs-12 fill-height" skill=elem circle-radius="87"></div>
        </div>
      </div>

    </div> <!-- end content container -->

    <div id="rightContainer" class="col-md-2 col-sm-2 col-xs-3">
    </div>

  </div> <!-- end content row -->
